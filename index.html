<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <article class="col-md-12 headings text-center"><h1><b><u>STUDENT MANAGEMENT PORTAL</u></b></h1></article>
         
        <article class="row">
            <div class="col-md-12">
                <hr>
             <b>   The various students are: </b>
            </div>  
    </article>
    <hr> 
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover" id="disptable">
              <tr>
                <th></th>  
                <th>ROLLNO</th>
                <th>NAME</th>
                <th>STREAM</th>
                <th>MARKS</th>
            </tr>
            </table>
        </div>    
    </div>   
       <hr>
    <article class="row add-part" >
        <div class="col-mod-12"><b>Enter the details for the new student!</b></div><br>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="NAME">
        </div>
        <div class="col-md-3">
            <input type="text" placeholder="STREAM"class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" placeholder="MARKS"class="form-control">
        </div>
        <div class="col-md-3">
            <input type="button" class="btn btn-primary"value="SUBMIT" onclick="addsdata()">
        </div>
        <hr>
    </article>
    
    <article class="row edit-part">
            <div class="col-mod-12"><b>Enter the edited details for required rollno:<div id="editroll"><i>abx</i></b></div></div><br>
            <div class="col-md-3">
                    <input type="text" placeholder="NAME"class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="STREAM"class="form-control">
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="MARKS"class="form-control">
            </div>
            <div class="col-md-3">
               <input type="submit"class="btn btn-primary" value="SUBMIT"class="submit1" onclick="editsdata()" >    
            </div>    
            <hr>
            <hr>
        </article>
    <footer class="row">
        <div class="col-md-4 text-center"><input type="button" class="btn btn-primary"value="ADD STUDENT" onclick="adds()"></div>
        <div class="col-md-4 text-center"><input type="button" class="btn btn-danger"value="DELETE STUDENT" onclick="deletemultiple()">
        </div>

        <div class="col-md-4 text-center"><input type="button" value="EDIT DETAILS"class="btn btn-primary" onclick="edits()"></div>
    </footer>
    <hr>
    </div>
</body>
</html>
