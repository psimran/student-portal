<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <article class="col-md-12 headings text-center"><h1><b><u>STUDENT MANAGEMENT PORTAL</u></b></h1></article>
         
        <article class="row">
            <div class="col-md-12">
                <hr>
                The various students are:
            </div>  
    </article>
    <hr> 
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover" id="disptable">
              <tr>
                <th></th>  
                <th>ROLLNO</th>
                <th>NAME</th>
                <th>STREAM</th>
                <th>MARKS</th>
            </tr>
            </table>
        </div>    
    </div>   
       <hr>
    <article class="row add-part" >
        <div class="col-mod-12">Enter the details for the new student!</div><br>
        <div class="col-md-3">
            <input type="text" placeholder="NAME">
        </div>
        <div class="col-md-3">
            <input type="text" placeholder="STREAM">
        </div>
        <div class="col-md-3">
            <input type="text" placeholder="MARKS">
        </div>
        <div class="col-md-3">
            <input type="button" value="SUBMIT" onclick="addsdata()">
        </div>
        <hr>
    </article>
    
    <article class="row edit-part">
            <div class="col-mod-12">Enter the edited details for required rollno<div id="editroll">abx</div></div><br>
            <div class="col-md-3">
                    <input type="text" placeholder="NAME">
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="STREAM">
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="MARKS">
            </div>
            <div class="col-md-3">
               <input type="submit" value="submit"class="submit1" onclick="editsdata()" >    
            </div>    
            <hr>
            <hr>
        </article>
    <footer class="row">
        <div class="col-md-4 text-center"><input type="button" value="ADD STUDENT" onclick="adds()"></div>
        <div class="col-md-4 text-center"><input type="button" value="DELETE STUDENT" onclick="deletemultiple()">
        </div>

        <div class="col-md-4 text-center"><input type="button" value="EDIT DETAILS" onclick="edits()"></div>
    </footer>
    <hr>
    </div>
